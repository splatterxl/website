name: Lint code
on:
  push:
    branches:
      - main
jobs:
  docs:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: 'new'
      - uses: actions/checkout@v2
        with:
          path: 'deploy'
          ref: 'deploy'

      - name: Install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          npm init -y 
          npm i remarkable

      - name: Build
        run: |
          cd new
          node deploy.js
          cd ../deploy
          rm -rf "*"
          mv ../new/* .

      - name: Deploy
        run: |
          git fetch
          git checkout deploy
          git add .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git commit -m "build ${GITHUB_SHA}"
          git pull --rebase
          git push
